spring:
  application:
    name: pss-pricing
  datasource:
    url: jdbc:postgresql://###:5432/###
    username: ###
    password: ###
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  cache:
    type: redis
  data:
    redis:
      host: ###
      port: 7001
      hashkey: ###

application:
  security:
    jwt:
      secret-key: ###
      expiration: ###
      refresh-token:
        expiration: ###
server:
  port: ###

useExpiringMapToBlackListAccessToken: false
